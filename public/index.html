<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap + Sass Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 編譯後的 CSS（含 Bootstrap + 樣式） -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header ui-wrapper">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container ui-container">
        <a class="navbar-brand d-flex align-items-center" href="./index.html">
          <img src="../src/assets/logo.png" alt="稀寵搜尋.logo" height="32" class="me-2">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item dropdown ui-nav-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                搜尋頁
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html">找診所</a></li>
                <li><a class="dropdown-item" href="./index.html">找旅館</a></li>
                <li><a class="dropdown-item" href="./index.html">找賣家</a></li>
              </ul>
            </li>
            <li class="nav-item ui-nav-item">
              <a class="nav-link d-flex align-items-center" href="./index.html">
                <i class="bi bi-person-circle me-1"></i>
                稀寵資訊
              </a>
            </li>
            <li class="nav-item ui-nav-item">
              <a class="nav-link d-flex align-items-center" href="./index.html">
                <i class="bi bi-person-circle me-1"></i>
                投稿/回報
              </a>
            </li>
            <li class="nav-item dropdown ui-nav-item">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                登入/註冊
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html">登入會員</a></li>
                <li><a class="dropdown-item" href="./index.html">註冊會員</a></li>
              </ul>
            </li>
            <li class="nav-item ui-nav-item">
              <a class="nav-link d-flex align-items-center" href="./index.html">
                <i class="bi bi-person-circle me-1"></i>
                會員中心
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <main class="container ui-wrapper">
    <section class="ui-section ui-section--light">
      <div class="ui-canvas ui-subHero" data-watermark="Search Results">
        <div class="ui-container d-flex justify-content-between">
          <div class="ui-subHero__content">
            <h1>你負責愛，我們負責搜</h1>
            <p>找寵物商店，就從這裡</p>
          </div>
          <div class="ui-subHero__aside shadow-sm">
            <p> 吃的、洗的、住的、醫療一次找齊</p>
          </div>
        </div>
        <div class="ui-subHero__breadcrumb">
          <div class="ui-container">
            <nav class="ui-breadcrumb">
              <div class="d-flex align-items-center gap-1">
                <a href="#">首頁</a> 
                <i data-feather="chevron-right"></i> 
                <span class="ui-breadcrumb__current">搜尋結果</span>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <section class="ui-section ui-section--info my-5">
      <div class="ui-container">
        <div class="ui-hero__bg">
          <div class="ui-hero__container">
            <h1 class="text-primary">Hello Bootstrap + Sass 自訂義UI展示區(假想ui-section--info展示)</h1>
            <hr>
            <div class="row">
              <div class="col-6">
                <button class="ui-btn ui-btn-primary ui-btn-sm">小按鈕</button>
                <button class="ui-btn ui-btn-primary">預設按鈕</button>
                <button class="ui-btn ui-btn-primary ui-btn-lg">大按鈕</button>
              </div>
              <div class="col-6">
                <button class="btn btn-primary">Bootstrap Button</button>
                <button class="ui-btn ui-btn-primary">投搞稀寵情報</button>
                <button class="ui-btn ui-btn-primary">更多文章</button>
                <button class="ui-btn ui-btn-default">更多文章</button>
                <button class="ui-btn ui-btn-warning">更多文章</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="col-4 ui-carousel__controls">
                    <button class="ui-carousel__btn" aria-label="Previous">
                      <i data-feather="chevron-left"></i>
                    </button>
                  </div>
                  <div class="col-4 ui-carousel__controls">
                    <button class="ui-carousel__btn is-active" aria-label="Next">
                      <i data-feather="chevron-right"></i>
                    </button>
                  </div>
                  <div class="col-4 ui-carousel__controls">
                    <button class="ui-carousel__btn ui-carousel__btn--sm" aria-label="Next">
                      <i data-feather="chevron-right"></i>
                    </button>
                  </div>
                </div>
              </div> 
              <div class="col-6">
                <nav class="ui-pagination" aria-label="Pagination">
                  <button
                    class="ui-pagination__item ui-pagination__item--prev is-disabled"
                    aria-label="Previous page"
                    disabled
                  >
                    ‹
                  </button>

                  <button
                    class="ui-pagination__item ui-pagination__item--prev"
                    aria-label="Previous page"
                  >
                    ‹
                  </button>
                  <button class="ui-pagination__item">1</button>
                  <button class="ui-pagination__item is-active" aria-current="page">
                    2
                  </button>
                  <button class="ui-pagination__item">3</button>
                  <button
                    class="ui-pagination__item ui-pagination__item--next"
                    aria-label="Next page"
                  >
                    ›
                  </button>
                </nav>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-6">
                <div class="ui-form-check">
                  <label class="ui-form-check">
                    <input type="checkbox" class="ui-form-check__input" />
                    <span class="ui-form-check__icon"></span>
                    <span class="ui-form-check__label">診所</span>
                  </label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                  <label class="form-check-label" for="flexCheckIndeterminate">
                    Bootstrap-診所
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-top">
    <div class="container py-4">
      <div style="height:120px;background:#F0F0F0;border-radius:8px;"></div>
    </div>
  </footer>
  <!-- Bootstrap JS（npm 版） -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
